<style>
    .label{
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color:white;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 5px;
    }
    textarea{
        resize: none;
        width:500px;
        height:300px;
        background-color: white;
        display:inline-block;
        margin: 0px 20px;
    }
    #output{
        color:black;
    }
    
    
</style>

<div>
    <table>
    <tr>
        <td><div class="label">Type here!</div></td>
        <td><div class="label">Watch, and be amazed!</div></td>
    </tr>
    
    <tr>
        <td><textarea [(ngModel)]="input"></textarea></td>
        <td><textarea id="output" disabled>{{input | leftpad}}</textarea></td>
    </tr>
    </table>
</div>
