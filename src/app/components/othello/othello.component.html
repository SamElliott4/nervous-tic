<style>
        .flex-container{
            display:flex;
        }
        .columns{
            flex-direction: column;
        }
        .rows{
            flex-direction: row;
            justify-content: left;
        }
        table{
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: 200px;
        }
        td{
            border: solid 1px darkslategrey;
            width: 70px;
            height: 70px;
            text-align: center;
            background-color: rgba(255,255,255,.75);
            
        }
        .status{
            margin: 20px;
            color:white;
            font-size:30px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .reset-btn{
            margin: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-radius: 5px;
            padding: 10px 5px;
            font-size: 18px;
            width:100px;
        }
        
    </style>
    <div class="flex-container rows">
    <table>
        <tr *ngFor="let row of gameBoard">
            <td *ngFor="let cell of row" (click)="handleClick(cell)"><app-cell [cell]="cell"></app-cell></td>
        </tr>
    </table>
    <div class="flex-container columns">
        <button class="reset-btn" (click)="resetGame()">Reset</button>
        <div class="status">{{status}}</div>
    </div>
    </div>
